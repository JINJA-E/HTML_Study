<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action은 처리할 서버의 URL -->
    <form action="regiter" method="get" enctype="">
        <!-- name은 서버에서 사용하기 위한 이름-->
        <!-- id는 클라이언트에서 사용하기 위한 이름-->
        <!-- 아래 과정에서 유효성 검사를 해주는 게 좋음(글자제한 등)-->
        <label>이름:<input type='text' name="name" id="name" /></label>
        <br/>
        <!-- name을 같이 해주면, 둘 중 하나만 선택하도록 바뀌었음-->
        <!-- checked='checked'를 설정하면, default 설정을 주는 것!-->
        <input name="gender" type="radio"/>남자
        <input name='gender' type="radio" checked="checked"/>여자
        <button>보내기</button>

        <div>블록</div>
        <span>인라인</span>
        <span>인라인2</span>
        <iframe src='table.html'></iframe>
    </form>
</body>
</html>
