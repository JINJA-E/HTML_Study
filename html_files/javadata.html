<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let은 데이터 변경 가능한 이름
        // const는 데이터 변경 불가능한 이름 생성
        let name = '김진재'
        let age = '53'
        // 변경 불가능한 데이터 이름은 대문자로 만드는 것이 일반적
        const HOMETOWN ='서울'

        // 콘솔은 콘솔창에서 확인 가능
        console.log(name) //name에 저장된 데이터출력
        console.log(typeof age)
        let project //데이터를 지정하지 않았으므로 undefined
        console.log(project) // undefined 출력
        let scholl = null //가리키는 데이터가 없음
        console.log(scholl) // null 출력
    </script>
</body>
</html>
