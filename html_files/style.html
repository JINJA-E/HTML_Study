<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--외부 스타일시트 파일 사용-->
    <link rel="stylesheet" href="./css/main.css" />
    <!--문서 내 스타일 지정-->
    <style>
        p{
            color:red;
        }
        p:hover{
            color:blue
        }
        .paragraph{
            color:magenta;
        }
        #hi{
            color:green;
        }
        input:focus{
            background-color: aqua;
        }
        input:checked{
            margin-left:25px;
        }
    </style>
</head>
<body>
    <input type="text" />
    <input type="checkbox" />
    <p>안녕하세요</p>
    <p>반갑습니다</p>
    <span class="paragraph">반갑습니다</span>
    <div class="paragraph">영역태그</div>
    <!-- inline stylesheet -->
    <span style="color:red">환영합니다</span>
    <p id="hi">이 부분만 green<p>
</body>
</html>
